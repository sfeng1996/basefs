# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Auto build image
      id: autobuild
      run: |
        commentbody="${{github.event.comment.body}}"
        commentbody=$(echo $commentbody | sed "s/\/imagebuild//g")
        sudo git clone https://github.com/sfeng1996/basefs.git && cd basefs
        sudo touch autobuild.log && sudo chmod 666 autobuild.log && sudo bash auto-build.sh --k8s-version=v1.22.17 --cri=docker --buildName=docker.io/sfeng1996:v1.22.17 --username=sfeng1996 --password=sf19960921 --push $commentbody > autobuild.log && cat autobuild.log
        echo "::set-output name=info::$(grep 'cri:' autobuild.log))"

